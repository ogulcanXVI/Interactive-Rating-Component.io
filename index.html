<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Main Page -->
  <main>
    <div class="container page1" style="display: flex;">
      <img src="./images/icon-star.svg" alt="">
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating">
        <button class="rate" value="1">1</button>
        <button class="rate" value="2">2</button>
        <button class="rate" value="3">3</button>
        <button class="rate" value="4">4</button>
        <button class="rate" value="5">5</button>
      </div>
      <button type="submit" onclick="myFunction()" class="submit">SUBMIT</button>
    </div>

    <!-- Thank you -->
    <main>
      <div class="container page2" style="display: none;">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="rated"></p>
        <div class="text">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
</body>
<script src="./app.js"></script>
</html>
